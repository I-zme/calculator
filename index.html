<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="display"></div>

        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="number" id="0">0</button>

        <button class="operator" id="add">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">&times;</button>
        <button class="operator" id="divide">&#247;</button>
        <button class="operator" id="equal">=</button>

        <button class="mod" id="clear">C</button>
        <button class="mod" id="plusminus">&plusmn;</button>
        <button class="mod" id="percent">&#37;</button>
        <button class="mod" id="dot">.</button>
    </div>

</body>
</html>
